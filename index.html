<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Update CSS Variables with <span class="h1>">JS</span></h2>

<div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur</label>
    <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#FFFFFF">
</div>

<img src="image/frite.png"

<script src="js/main.js"></script>
</body>
</html>
